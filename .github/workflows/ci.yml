name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches: [main]
    tags: ["v*.*.*"]

jobs:
  style:
    name: Style
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting with StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 2.1.0
          args: --check .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install selene
        run: |
          curl -sL https://github.com/Kampfkarren/selene/releases/download/0.27.1/selene-0.27.1-linux.zip -o selene.zip
          unzip selene.zip
          chmod +x selene
          sudo mv selene /usr/local/bin/

      - name: Install typos
        uses: crate-ci/typos@master

      - name: Run selene
        run: |
          selene lua/ 2>&1 | tee selene_output.txt
          if grep -q "^Results:" selene_output.txt && grep -q "0 errors" selene_output.txt; then
            echo "Selene passed (warnings are allowed)"
          else
            exit 1
          fi

      - name: Run typos
        run: typos lua/

